<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rencanakan - Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 200px;
            background-color: #ffffff;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            z-index: 1000;
        }

        .sidebar-logo {
            padding: 0 1rem 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 1rem;
        }

        .sidebar-logo img {
            max-width: 120px;
            height: auto;
        }

        .sidebar-logo img[alt]:after {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .logo-fallback {
            display: none;
        }

        .sidebar-logo img:not([src]), 
        .sidebar-logo img[src=""] {
            display: none;
        }

        .sidebar-logo:has(img:not([src])) .logo-fallback,
        .sidebar-logo:has(img[src=""]) .logo-fallback {
            display: block;
        }

        .sidebar-logo .logo-icon {
            width: 40px;
            height: 40px;
            background: #00365a;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-logo .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #212529;
            margin: 0;
        }

        .sidebar-nav {
            flex: 1;
            padding: 0;
        }

        .nav-item {
            list-style: none;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.25rem 1rem;
            text-decoration: none;
            color: #6c757d;
            border-radius: 12px;
            margin: 0 0.75rem;
            transition: all 0.2s ease;
            text-align: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background-color: #f8f9fa;
            color: #00365a;
        }

        .nav-link.active {
            background-color: #00365a;
            color: white;
        }

        .nav-link i {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }

        .nav-link-text {
            font-size: 0.813rem;
            font-weight: 500;
            line-height: 1.2;
        }

        .sidebar-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
            margin-top: auto;
        }

        /* Main Content */
        .main-content {
            margin-left: 200px;
            min-height: 100vh;
            padding: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-logo .logo-text {
                display: none;
            }

            .nav-link {
                padding: 1rem 0.5rem;
            }

            .nav-link i {
                font-size: 1.5rem;
            }

            .nav-link-text {
                font-size: 0.7rem;
            }

            .main-content {
                margin-left: 80px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-logo">
                {% load static %}
                <!-- Rencanakan Logo -->
                <img src="{% static 'dashboard/images/rencanakan_logo.png' %}" 
                     alt="Rencanakan">
                <!-- Fallback if image doesn't load -->
                <div class="logo-fallback">
                    <div class="logo-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="logo-text">Rencanakan</div>
                </div>
            </div>
            
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_home' %}active{% endif %}" 
                       href="{% url 'dashboard:dashboard_home' %}">
                        <i class="fas fa-folder"></i>
                        <span class="nav-link-text">Product Vendor</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'gov_wage_page' %}active{% endif %}" 
                       href="{% url 'dashboard:gov_wage_page' %}">
                        <i class="fas fa-coins"></i>
                        <span class="nav-link-text">HSPK</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'scheduler' in request.resolver_match.url_name %}active{% endif %}" 
                       href="{% url 'dashboard:scheduler_settings' %}">
                        <i class="fas fa-clock"></i>
                        <span class="nav-link-text">Scheduler</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'price_anomalies' %}active{% endif %}" 
                       href="{% url 'dashboard:price_anomalies' %}">
                        <i class="fas fa-chart-line"></i>
                        <span class="nav-link-text">Price Anomalies</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                Â© 2025 rencanakan.id
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
