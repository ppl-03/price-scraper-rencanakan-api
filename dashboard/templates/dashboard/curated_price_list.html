<div class="container mt-4">
  <h4>Curated Prices (Database View)</h4>
  <p class="text-muted">Viewing curated prices from database. CRUD operations have been removed in this refactored version.</p>
  <table class="table mt-3">
    <thead><tr><th>Item</th><th>Province</th><th>Price</th></tr></thead>
    <tbody>
    {% for r in rows %}
      <tr>
        <td>{{ r.item_price.name }}</td>
        <td>{{ r.province.name }}</td>
        <td>Rp {{ r.price }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3"><em>No curated prices</em></td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
