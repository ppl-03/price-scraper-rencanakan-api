name: Django Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    env:
      DJANGO_SETTINGS_MODULE: price_scraper_rencanakan_api.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY || 'insecure-test-key' }}
      MYSQL_NAME: ${{ secrets.MYSQL_NAME || 'test_db' }}
      MYSQL_USER: ${{ secrets.MYSQL_USER || 'test_user' }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD || 'test_pass' }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST || 'localhost' }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT || '3306' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install MySQL dev libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libmysqlclient-dev pkg-config

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test --verbosity=2