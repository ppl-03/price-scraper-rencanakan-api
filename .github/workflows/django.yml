name: CI CD

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    env:
      DJANGO_SETTINGS_MODULE: price_scraper_rencanakan_api.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY || 'insecure-test-key-for-ci-only' }}
      USE_SQLITE_FOR_TESTS: 'false'
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      MYSQL_NAME: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TEST_IP_ALLOWED: ${{ secrets.TEST_IP_ALLOWED || '192.168.1.100' }}
      TEST_IP_DENIED: ${{ secrets.TEST_IP_DENIED || '10.0.0.1' }}
      TEST_IP_ATTACKER: ${{ secrets.TEST_IP_ATTACKER || '192.168.1.999' }}


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u test_user -ptest_password --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Run migrations
        run: |
          python manage.py migrate --noinput --fake-initial

      - name: Run tests with coverage
        run: |
          python -m coverage run --source='.' -m pytest api db_pricing/tests/test_connection_checker.py db_pricing/tests/test_status_api.py security
          python -m coverage report
          python -m coverage json
          python -m coverage html

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-reports
          path: |
            test_report.html
            htmlcov/
            coverage.json

      - name: Upload coverage reports
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        with:
          file: ./coverage.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Update Coverage Badge
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: we-cli/coverage-badge-action@8a0b6ee05f6dd0f294089cbe7a848452a2b43eef

  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: test
    if: >
      github.ref_name == 'development' ||
      github.ref_name == 'staging' ||
      github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Set deploy variables based on branch
        run: |
          if [[ "${{ github.ref_name }}" == "development" ]]; then
            echo "DEPLOY_DIR=/home/azureuser/price-scraper-rencanakan-api-development" >> $GITHUB_ENV
            echo "SERVICE_NAME=price-scraper-rencanakan-api-dev.service" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            echo "DEPLOY_DIR=/home/azureuser/price-scraper-rencanakan-api-staging" >> $GITHUB_ENV
            echo "SERVICE_NAME=price-scraper-rencanakan-api-staging.service" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DEPLOY_DIR=/home/azureuser/price-scraper-rencanakan-api-production" >> $GITHUB_ENV
            echo "SERVICE_NAME=price-scraper-rencanakan-api-prod.service" >> $GITHUB_ENV
          else
            echo "ERROR: Attempted to deploy from an unsupported branch: ${{ github.ref_name }}"
            exit 1
          fi

      - name: Deploy
        uses: appleboy/ssh-action@334f9259f2f8eb3376d33fa4c684fff373f2c2a6 # v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            git pull origin ${{ github.ref_name }}
            source "./venv/bin/activate"
            pip install -r requirements.txt
            sudo systemctl restart ${{ env.SERVICE_NAME }}