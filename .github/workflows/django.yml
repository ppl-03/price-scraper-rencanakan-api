name: Django Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    env:
      DJANGO_SETTINGS_MODULE: price_scraper_rencanakan_api.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY || 'insecure-test-key-for-ci-only' }}
      USE_SQLITE_FOR_TESTS: 'false'
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      MYSQL_NAME: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u test_user -ptest_password --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Run migrations
        run: |
          python manage.py migrate --noinput --fake-initial

      - name: Run tests
        run: |
          python manage.py test api db_pricing.tests.test_connection_checker db_pricing.tests.test_status_api dashboard security --verbosity=2 --keepdb