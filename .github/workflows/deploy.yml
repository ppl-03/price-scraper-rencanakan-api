name: CD
on:
  workflow_run:
    workflows: ["Django Tests"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' &&
            (github.event.workflow_run.head_branch == 'development' ||
             github.event.workflow_run.head_branch == 'staging' ||
             github.event.workflow_run.head_branch == 'main') }}

    runs-on: ubuntu-latest

    steps:
      - name: Set safe branch variable
        env:
          SAFE_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

      - name: Set environment variables (validated)
        run: |
          case "$SAFE_BRANCH" in
            development)
              echo "DEPLOY_DIR=/home/azureuser/price-scraper-rencanakan-api-development" >> $GITHUB_ENV
              echo "SERVICE_NAME=price-scraper-rencanakan-api-dev.service" >> $GITHUB_ENV
              ;;
            staging)
              echo "DEPLOY_DIR=/home/azureuser/price-scraper-rencanakan-api-staging" >> $GITHUB_ENV
              echo "SERVICE_NAME=price-scraper-rencanakan-api-staging.service" >> $GITHUB_ENV
              ;;
            main)
              echo "DEPLOY_DIR=/home/azureuser/price-scraper-rencanakan-api-production" >> $GITHUB_ENV
              echo "SERVICE_NAME=price-scraper-rencanakan-api-prod.service" >> $GITHUB_ENV
              ;;
            *)
              echo "Invalid branch name" >&2
              exit 1
              ;;
          esac

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@334f9259f2f8eb3376d33fa4c684fff373f2c2a6 # v0.1.10
        env:
          DEPLOY_DIR: ${{ env.DEPLOY_DIR }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          SAFE_BRANCH: ${{ env.SAFE_BRANCH }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            case "$SAFE_BRANCH" in
              development|staging|main)
                cd "$DEPLOY_DIR"
                git pull origin "$SAFE_BRANCH"
                source "$DEPLOY_DIR/venv/bin/activate"
                pip install -r requirements.txt
                sudo systemctl restart "$SERVICE_NAME"
                ;;
              *)
                echo "Invalid branch name" >&2
                exit 1
                ;;
            esac