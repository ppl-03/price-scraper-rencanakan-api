# SonarCloud configuration for Django project
sonar.projectKey=ppl-03_price-scraper-rencanakan-api
sonar.organization=ppl-03

# Project information
sonar.projectName=Price Scraper Rencanakan API
sonar.projectVersion=1.0

# Source code directories
sonar.sources=.
sonar.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**,**/static/**,**/media/**,manage.py,**/.git/**,**/node_modules/**

# Test directories and coverage
sonar.tests=.
sonar.test.inclusions=**/test*.py,**/tests.py,**/tests/**
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language
sonar.language=py

# Quality Gate
sonar.qualitygate.wait=true